<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
</head>

<body>
    <form>
        <table border="1px" width="500px">
            <tr>
                <th colspan="2">Creating Registration Form</th>
            </tr>

            <tr>
                <td>Full Name</td>
                <td><input type="text" name="full name" value=""> </td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td><input type="email" name="email address" value="" ></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text" name="mobile number" value=""> </td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="Password" value="" ></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="date of birth" value="" ></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" value="" </td>
            <tr>
                <td>service</td>
                <td>
                    <input type="radio" name="service" value="1" />1
                    <input type="radio" name="service" value="2" />2
                    <input type="radio" name="service" value="3" />3
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="female" />female
                    <input type="radio" name="gender" value="male" />male
                </td>
            </tr>
            <tr>
                <td>IT Languages</td>
                <td>
                    <input type="checkbox" name=" Languages[] " value="html" />html
                    <input type="checkbox" name=" Languages[]" value="css" />css
                    <input type="checkbox" name=" Languages[]" value="javascript" />javascript
                    <input type="checkbox" name=" Languages[]" value="nodejs" />nodejs
                    <input type="checkbox" name=" Languages[]" value="mongodb" />mongodb
                </tr>
            <tr>
                <td>country</td>
                <td>
                <select name="country">
                    <option value=""> choose any country</option>
                    <option value="">india</option>
                    <option value="">us</option>
                    <option value="">uk</option>
                    <option value="">others</option>


                </select>
           </td>
      </tr>                   
       <tr>
        <td>file upload</td>
        <td><input type="file" name="file"></td>
    </tr>
        <tr>
            <td>description</td>
            <td><textarea name="description"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="submit" >
                </td>
            
      </tr>
        

   </table>
 </form>
</body>

</html>
